            </section>

            <section class="form__sesion2" id="boton__correccion">
                <button class="btn btn-outline-danger" onclick="location.href='https://91lz.short.gy/a67pxD'"><i

            </section>

            <div class="linea"></div>

            <form class="form__sesion">
                <div class="mb-3">
                    <div class="mb-3">
                        <span class="form__sesion__texto">NOMBRE Y APELLIDO</span>
                        <input type="text" class="recuadro__pass" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <span class="form__sesion__texto">EMAIL</span>
                        <input type="email" class="recuadro__pass" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <span class="form__sesion__texto">TELEFONO (opcional)</span>
                        <input type="tel" class="recuadro__pass" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <span class="form__sesion__texto">CONTRASEÑA</span>

                    <div class="mb-3">

                    </div>
                    <div id="boton__correccion">
                        <button type="submit" class="btn btn-outline-secondary">CREAR CUENTA</button>
                    </div>
                    <span class="cuenta">Ya tienes una cuenta? <a href="../Pages/IniciarSesion.html"
                            class="cuenta__nueva">ingresa aqui</a></span>
                </div>
